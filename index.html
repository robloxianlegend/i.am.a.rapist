<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed Fix Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="embed" src=""></iframe>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const base = "https://9da3c976-31ce-4c46-9e96-d389c3f8f1ff-00-3ugdmj2wcz2fn.sisko.replit.dev";
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      const targetUrl = base + fullPath;
      console.log("Setting iframe src to:", targetUrl);
      document.getElementById("embed").src = targetUrl;
    });
  </script>
</body>
</html>
